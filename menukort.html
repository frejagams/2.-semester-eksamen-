<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Menukort</title>
    <link rel="stylesheet" href="menukort.css">
</head>
<body>

<div class="backdrop">
<div class="wrapper">
    <img src="baggrundsbilede.png" class="hey" alt="baggrund">

    <div class="box menu-box">
        <!-- Titel -->
        <div class="text-center mb-3">
            <span class="title-small">Jule</span>
            <span class="title-big">Menukort</span>
        </div>

        <!-- Snacks -->
        <h4 class="section-title">Snacks</h4>

        <div class="menu-item"><span class="name">3 stk. æbleskiver</span><span class="price">30,-</span></div>
        <div class="menu-item"><span class="name">Skål med vaniljekranse</span><span class="price">20,-</span></div>
        <div class="menu-item"><span class="name">Honninghjerte</span><span class="price">30,-</span></div>
        <div class="menu-item"><span class="name">Julekonfekt</span><span class="price">15,-</span></div>
        <div class="menu-item"><span class="name">Brændte mandler</span><span class="price">15,-</span></div>

        <!-- Drikkevarer -->
        <h4 class="section-title mt-4">Drikkevarer</h4>

        <div class="menu-item"><span class="name">Gløgg</span><span class="price">20,-</span></div>
        <div class="menu-item"><span class="name">Alkoholfri gløgg</span><span class="price">20,-</span></div>
        <div class="menu-item"><span class="name">En flaske kildevand</span><span class="price">10,-</span></div>
        <div class="menu-item"><span class="name">Sodavand 33 cl.</span><span class="price">15,-</span></div>
        <div class="menu-item"><span class="name">Kaffe/The</span><span class="price">25,-</span></div>
    </div>

    <!-- ekstra boks under -->

</div>
</div>
</body>
</html>
